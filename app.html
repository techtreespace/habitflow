<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>습관 트래커 - AI 기반 습관 관리</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React, ReactDOM, and Babel (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK v9 (CDN) -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        /* 폰트 임포트 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes slide-up {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slide-up 0.5s ease-out;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 스크롤바 숨기기 (선택 사항) */
        ::-webkit-scrollbar {
            display: none;
        }
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

<div id="root" class="w-full max-w-xl bg-gray-100 min-h-screen flex flex-col"></div>

<script type="text/babel">
    // React 및 Firebase import는 CDN을 통해 이미 로드되었으므로 필요하지 않습니다.

    // 환경에서 제공되는 Firebase 구성 전역 변수
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // Firebase 앱 및 서비스 변수 선언
    let app, auth, db;
    let userId;

    // Firebase 초기화 및 사용자 인증 유틸리티 함수
    const initFirebase = async () => {
        try {
            if (!app) {
                app = firebase.initializeApp(firebaseConfig);
                auth = app.auth(); // compat 버전의 getAuth
                db = app.firestore(); // compat 버전의 getFirestore
                console.log('Firebase initialized successfully.');

                // 커스텀 토큰으로 로그인하거나 익명으로 로그인
                if (initialAuthToken) {
                    await auth.signInWithCustomToken(initialAuthToken);
                    console.log('Signed in with custom token.');
                } else {
                    await auth.signInAnonymously();
                    console.log('Signed in anonymously.');
                }
            }
        } catch (error) {
            console.error('Firebase initialization failed:', error);
            // 오류 발생 시에도 앱이 계속 실행될 수 있도록 빈 Promise를 반환하거나 오류를 무시합니다.
        }
    };

    const App = () => {
        const [activeTab, setActiveTab] = React.useState('habits');
        const [isAuthReady, setIsAuthReady] = React.useState(false);
        const [habits, setHabits] = React.useState([]);
        const [loading, setLoading] = React.useState(true);
        const [showSnackbar, setShowSnackbar] = React.useState(false);
        const [snackbarMessage, setSnackbarMessage] = React.useState('');
        const [showModal, setShowModal] = React.useState(false);
        const [modalType, setModalType] = React.useState('');
        const [selectedHabit, setSelectedHabit] = React.useState(null);
        const [selectedDate, setSelectedDate] = React.useState(new Date());
        const [user, setUser] = React.useState(null);

        // Firebase 초기화 및 인증 상태 리스너 설정
        React.useEffect(() => {
            initFirebase().then(() => {
                // onAuthStateChanged는 compat 버전에서도 동일한 이름입니다.
                auth.onAuthStateChanged(async (currentUser) => {
                    if (currentUser) {
                        setUser(currentUser);
                        userId = currentUser.uid;
                        console.log('Authentication state changed. User ID:', userId);
                        setIsAuthReady(true);
                        // 인증이 완료되면 습관 데이터를 로드합니다.
                        await loadHabits();
                        setLoading(false);
                    } else {
                        console.log('No user signed in.');
                        setIsAuthReady(true);
                        setLoading(false);
                    }
                });
            });
        }, []);

        const showMessage = (message) => {
            setSnackbarMessage(message);
            setShowSnackbar(true);
            setTimeout(() => {
                setShowSnackbar(false);
            }, 3000);
        };

        const getPublicCollectionPath = (collectionName) => {
            return `artifacts/${appId}/public/data/${collectionName}`;
        };

        const getPrivateCollectionPath = (collectionName) => {
            return `artifacts/${appId}/users/${userId}/${collectionName}`;
        };

        const loadHabits = async () => {
            if (!isAuthReady) return;
            setLoading(true);
            try {
                const habitsRef = db.collection(getPrivateCollectionPath('habits'));
                const snapshot = await habitsRef.get();
                const habitsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                setHabits(habitsData);
                console.log('Habits loaded:', habitsData);
            } catch (error) {
                console.error("Error loading habits:", error);
                showMessage('습관 로딩 실패: ' + error.message);
            } finally {
                setLoading(false);
            }
        };

        const handleAddHabit = async (habitData) => {
            if (!isAuthReady) return;
            try {
                const habitsRef = db.collection(getPrivateCollectionPath('habits'));
                const docRef = await habitsRef.add(habitData);
                setHabits(prev => [...prev, { id: docRef.id, ...habitData }]);
                setShowModal(false);
                showMessage('습관이 성공적으로 추가되었습니다!');
            } catch (error) {
                console.error("Error adding habit:", error);
                showMessage('습관 추가 실패: ' + error.message);
            }
        };

        const handleEditHabit = async (id, updatedData) => {
            if (!isAuthReady) return;
            try {
                const habitRef = db.collection(getPrivateCollectionPath('habits')).doc(id);
                await habitRef.update(updatedData);
                setHabits(prev => prev.map(habit => habit.id === id ? { ...habit, ...updatedData } : habit));
                setShowModal(false);
                showMessage('습관이 성공적으로 수정되었습니다!');
            } catch (error) {
                console.error("Error editing habit:", error);
                showMessage('습관 수정 실패: ' + error.message);
            }
        };

        const handleDeleteHabit = async (id) => {
            if (!isAuthReady) return;
            try {
                const habitRef = db.collection(getPrivateCollectionPath('habits')).doc(id);
                await habitRef.delete();
                setHabits(prev => prev.filter(habit => habit.id !== id));
                setShowModal(false);
                showMessage('습관이 성공적으로 삭제되었습니다.');
            } catch (error) {
                console.error("Error deleting habit:", error);
                showMessage('습관 삭제 실패: ' + error.message);
            }
        };

        const toggleHabitCompletion = async (habitId, date) => {
            if (!isAuthReady) return;
            try {
                const completionRef = db.collection(getPrivateCollectionPath('completions')).doc(date);
                const doc = await completionRef.get();
                let newCompletions = doc.exists ? doc.data().completedHabits : {};

                if (newCompletions[habitId]) {
                    delete newCompletions[habitId];
                    showMessage('습관 완료 취소');
                } else {
                    newCompletions[habitId] = true;
                    showMessage('습관 완료!');
                }

                await completionRef.set({ completedHabits: newCompletions }, { merge: true });
                // Note: onSnapshot listener will handle UI update
            } catch (error) {
                console.error("Error toggling habit completion:", error);
                showMessage('완료 상태 변경 실패: ' + error.message);
            }
        };

        const getCompletionsForDate = (date) => {
            const dateStr = date.toDateString();
            const dateRef = db.collection(getPrivateCollectionPath('completions')).doc(dateStr);
            const unsubscribe = dateRef.onSnapshot(doc => {
                if (doc.exists) {
                    const completions = doc.data().completedHabits;
                    setHabits(prevHabits =>
                        prevHabits.map(habit => ({
                            ...habit,
                            isCompleted: completions && completions[habit.id]
                        }))
                    );
                } else {
                    setHabits(prevHabits =>
                        prevHabits.map(habit => ({
                            ...habit,
                            isCompleted: false
                        }))
                    );
                }
            }, err => {
                console.error("Error getting completions:", err);
            });
            return unsubscribe;
        };

        React.useEffect(() => {
            if (isAuthReady) {
                const unsubscribe = getCompletionsForDate(selectedDate);
                return () => unsubscribe();
            }
        }, [selectedDate, isAuthReady]);

        // 모달 컴포넌트
        const Modal = ({ type, onClose, onSave, habit }) => {
            const [title, setTitle] = React.useState(habit?.title || '');
            const [icon, setIcon] = React.useState(habit?.icon || '🧠');
            const [color, setColor] = React.useState(habit?.color || '#3b82f6');

            const handleSave = () => {
                if (!title) {
                    showMessage('습관 제목을 입력해주세요.');
                    return;
                }
                const newHabit = { title, icon, color };
                onSave(newHabit);
                onClose();
            };

            const colors = [
                '#3b82f6', '#22c55e', '#ef4444', '#f97316', '#eab308',
                '#8b5cf6', '#d946ef', '#06b6d4', '#14b8a6', '#f472b6'
            ];

            return (
                <div className="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex justify-center items-center z-50 animate-fade-in">
                    <div className="bg-white rounded-3xl shadow-xl p-6 m-4 w-full max-w-sm">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-xl font-bold text-gray-800">{type === 'add' ? '새 습관 추가' : '습관 수정'}</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700">습관 제목</label>
                                <input
                                    type="text"
                                    value={title}
                                    onChange={(e) => setTitle(e.target.value)}
                                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">아이콘</label>
                                <div className="mt-1 flex items-center space-x-2">
                                    <span className="text-2xl">{icon}</span>
                                    <input
                                        type="text"
                                        value={icon}
                                        onChange={(e) => setIcon(e.target.value.substring(0, 1))}
                                        maxLength="1"
                                        className="w-12 text-center rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2"
                                    />
                                </div>
                                <p className="text-xs text-gray-500 mt-1">하나의 이모지를 입력하세요.</p>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">색상</label>
                                <div className="mt-2 grid grid-cols-5 gap-2">
                                    {colors.map(c => (
                                        <button
                                            key={c}
                                            onClick={() => setColor(c)}
                                            className={`w-10 h-10 rounded-full border-2 ${color === c ? 'border-gray-900' : 'border-transparent'} transition-all duration-200`}
                                            style={{ backgroundColor: c }}
                                        ></button>
                                    ))}
                                </div>
                            </div>
                        </div>
                        <div className="mt-6">
                            <button
                                onClick={handleSave}
                                className="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                            >
                                {type === 'add' ? '습관 추가하기' : '변경 사항 저장'}
                            </button>
                            {type === 'edit' && (
                                <button
                                    onClick={() => {
                                        if (confirm("정말 이 습관을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.")) {
                                            handleDeleteHabit(habit.id);
                                        }
                                    }}
                                    className="mt-2 w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-red-600 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors"
                                >
                                    습관 삭제
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // 대시보드 탭
        const renderDashboardTab = () => {
            const today = new Date();
            const startOfWeek = new Date(today);
            startOfWeek.setDate(today.getDate() - today.getDay());

            const weekDates = Array.from({ length: 7 }, (_, i) => {
                const date = new Date(startOfWeek);
                date.setDate(startOfWeek.getDate() + i);
                return date;
            });

            return (
                <div className="p-4 sm:p-6 pb-20">
                    <h2 className="text-xl font-bold text-gray-900 mb-6">대시보드</h2>

                    {/* 오늘 날짜 */}
                    <div className="bg-white rounded-xl shadow-sm p-4 mb-4">
                        <div className="flex justify-between items-center mb-2">
                            <h3 className="font-semibold text-gray-800">오늘</h3>
                            <span className="text-sm font-medium text-gray-500">
                                {new Date().toLocaleDateString('ko-KR', { month: 'long', day: 'numeric', weekday: 'short' })}
                            </span>
                        </div>
                        <div className="space-y-3">
                            {habits.length > 0 ? (
                                habits.map(habit => (
                                    <div key={habit.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                        <div className="flex items-center space-x-3">
                                            <span className="text-xl" style={{ color: habit.color }}>{habit.icon}</span>
                                            <span className="font-semibold text-gray-800">{habit.title}</span>
                                        </div>
                                        <button onClick={() => toggleHabitCompletion(habit.id, today.toDateString())} className={`p-1 rounded-full ${habit.isCompleted ? 'text-green-500' : 'text-gray-400'}`}>
                                            <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                                <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd"></path>
                                            </svg>
                                        </button>
                                    </div>
                                ))
                            ) : (
                                <p className="text-center text-gray-500">등록된 습관이 없습니다. '습관' 탭에서 추가하세요.</p>
                            )}
                        </div>
                    </div>

                    {/* 주간 진행 상황 */}
                    <div className="bg-white rounded-xl shadow-sm p-4">
                        <h3 className="font-semibold text-gray-800 mb-2">주간 진행 상황</h3>
                        <div className="flex justify-around items-center space-x-2">
                            {weekDates.map((date, index) => {
                                const dayOfWeek = ['일', '월', '화', '수', '목', '금', '토'][date.getDay()];
                                const isToday = date.toDateString() === today.toDateString();
                                const completionRate = 0.5; // TODO: 실제 데이터로 교체

                                const bgColor = completionRate > 0 ? `bg-blue-${Math.floor(completionRate * 4) * 100 + 100}` : 'bg-gray-50';

                                return (
                                    <div key={index} className={`flex flex-col items-center p-2 rounded-lg ${isToday ? 'bg-blue-100' : ''}`}>
                                        <span className={`text-sm font-medium ${isToday ? 'text-blue-600' : 'text-gray-500'}`}>{dayOfWeek}</span>
                                        <span className={`mt-1 text-lg font-bold ${isToday ? 'text-blue-600' : 'text-gray-800'}`}>{date.getDate()}</span>
                                        <div className={`mt-2 w-8 h-8 rounded-full ${bgColor} transition-colors`}></div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        // 습관 탭
        const renderHabitsTab = () => (
            <div className="p-4 sm:p-6 pb-20">
                <div className="flex justify-between items-center mb-6">
                    <h2 className="text-xl font-bold text-gray-900">습관</h2>
                    <button
                        onClick={() => { setModalType('add'); setShowModal(true); }}
                        className="p-2 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 transition-colors"
                    >
                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                    </button>
                </div>
                {loading ? (
                    <div className="flex justify-center items-center h-48">
                        <div className="loading-spinner"></div>
                    </div>
                ) : habits.length > 0 ? (
                    <div className="space-y-4">
                        {habits.map(habit => (
                            <div key={habit.id} className="flex items-center justify-between bg-white rounded-2xl shadow-sm p-4 hover:shadow-md transition-shadow">
                                <div className="flex items-center space-x-4">
                                    <span className="text-2xl w-8 h-8 flex items-center justify-center rounded-full" style={{ backgroundColor: habit.color + '20', color: habit.color }}>{habit.icon}</span>
                                    <span className="font-semibold text-gray-800">{habit.title}</span>
                                </div>
                                <button
                                    onClick={() => { setModalType('edit'); setSelectedHabit(habit); setShowModal(true); }}
                                    className="p-2 text-gray-400 hover:text-gray-600 transition-colors"
                                >
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                                    </svg>
                                </button>
                            </div>
                        ))}
                    </div>
                ) : (
                    <div className="text-center p-8 bg-white rounded-2xl shadow-sm">
                        <p className="text-gray-500">아직 등록된 습관이 없습니다.</p>
                        <p className="text-gray-500 mt-1">오른쪽 하단의 '+' 버튼을 눌러 첫 습관을 추가해 보세요!</p>
                    </div>
                )}
            </div>
        );

        // 달력 탭
        const renderCalendarTab = () => {
            const today = new Date();
            const year = selectedDate.getFullYear();
            const month = selectedDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();

            const startingDayOfWeek = firstDay.getDay(); // 0 = Sunday, 1 = Monday, etc.

            const calendarDays = [];
            // 빈 공간 채우기
            for (let i = 0; i < startingDayOfWeek; i++) {
                calendarDays.push(<div key={`empty-${i}`} className="w-full aspect-square"></div>);
            }
            // 날짜 채우기
            for (let i = 1; i <= daysInMonth; i++) {
                const date = new Date(year, month, i);
                const isToday = date.toDateString() === today.toDateString();
                const isSelected = date.toDateString() === selectedDate.toDateString();

                calendarDays.push(
                    <div
                        key={i}
                        onClick={() => setSelectedDate(date)}
                        className={`w-full aspect-square rounded-full flex items-center justify-center cursor-pointer transition-colors
                                   ${isSelected ? 'bg-blue-600 text-white' : 'hover:bg-gray-200'}
                                   ${isToday && !isSelected ? 'border-2 border-blue-500 text-blue-500' : ''}`}
                    >
                        {i}
                    </div>
                );
            }

            const getMonthName = (date) => {
                return date.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long' });
            };

            const handlePrevMonth = () => {
                setSelectedDate(prev => {
                    const newDate = new Date(prev);
                    newDate.setMonth(prev.getMonth() - 1);
                    return newDate;
                });
            };

            const handleNextMonth = () => {
                setSelectedDate(prev => {
                    const newDate = new Date(prev);
                    newDate.setMonth(prev.getMonth() + 1);
                    return newDate;
                });
            };

            const dayHabits = habits.filter(h => h.isCompleted); // TODO: 선택된 날짜의 완료된 습관만 필터링하도록 수정

            return (
                <div className="p-4 sm:p-6 pb-20">
                    <h2 className="text-xl font-bold text-gray-900 mb-6">달력</h2>
                    
                    <div className="bg-white rounded-xl p-4 mb-4">
                        {/* 달력 헤더 */}
                        <div className="flex justify-between items-center mb-4">
                            <button onClick={handlePrevMonth} className="text-gray-600 hover:text-gray-800">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7"></path>
                                </svg>
                            </button>
                            <h3 className="font-bold text-lg text-gray-900">{getMonthName(selectedDate)}</h3>
                            <button onClick={handleNextMonth} className="text-gray-600 hover:text-gray-800">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            </button>
                        </div>
                        
                        {/* 요일 헤더 */}
                        <div className="grid grid-cols-7 gap-2 text-center text-sm font-medium text-gray-500 mb-2">
                            <div>일</div>
                            <div>월</div>
                            <div>화</div>
                            <div>수</div>
                            <div>목</div>
                            <div>금</div>
                            <div>토</div>
                        </div>
                        
                        {/* 날짜 그리드 */}
                        <div className="grid grid-cols-7 gap-2 text-center">
                            {calendarDays}
                        </div>
                    </div>
                    
                    <div className="bg-white rounded-xl p-4">
                        <h3 className="font-medium text-gray-900 mb-3">
                            <span className="font-bold">{selectedDate.toLocaleDateString('ko-KR', { month: 'long', day: 'numeric', weekday: 'short' })}</span>의 기록
                        </h3>
                        {dayHabits.length > 0 ? (
                            <div className="space-y-3">
                                {habits.map(habit => {
                                    const isCompleted = habit.isCompleted;
                                    return (
                                        <div key={habit.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                            <div className="flex items-center space-x-3">
                                                <span className="text-xl" style={{ color: habit.color }}>{habit.icon}</span>
                                                <span className="font-semibold text-gray-800">{habit.title}</span>
                                            </div>
                                            <button onClick={() => toggleHabitCompletion(habit.id, selectedDate.toDateString())} className={`p-1 rounded-full ${isCompleted ? 'text-green-500' : 'text-gray-400'}`}>
                                                <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                                    <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    );
                                })
                                }
                            </div>
                        ) : (
                            <p className="text-center text-gray-500">이날 기록된 습관이 없습니다.</p>
                        )}
                    </div>
                </div>
            );
        };

        // 설정 탭
        const renderSettingsTab = () => (
            <div className="pb-20">
                <h2 className="text-xl font-bold text-gray-900 mb-6">설정</h2>
                
                <div className="space-y-4">
                    <div className="bg-white rounded-xl shadow-sm p-4">
                        <h3 className="font-semibold text-gray-800 mb-3">내 정보</h3>
                        <div className="flex items-center space-x-4 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-8 h-8 text-gray-500">
                                <path fillRule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0a4.5 4.5 0 0 1 -9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1 -.437 .695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1 -.437-.695Z" clipRule="evenodd" />
                            </svg>
                            <span className="text-gray-600 font-medium">사용자 ID:</span>
                        </div>
                        <div className="bg-gray-100 p-3 rounded-lg break-all">
                            <p id="userIdDisplay" className="text-sm text-gray-700">{user?.uid || '인증되지 않음'}</p>
                        </div>
                    </div>
                    
                    <div className="bg-white rounded-xl shadow-sm p-4">
                        <h3 className="font-semibold text-gray-800 mb-3">버전 정보</h3>
                        <p className="text-sm text-gray-600">앱 버전: 1.0.0</p>
                    </div>
                </div>
            </div>
        );

        // 하단 탭바
        const renderTabBar = () => (
            <div className="fixed bottom-0 left-0 right-0 bg-white shadow-xl rounded-t-3xl border-t border-gray-200">
                <div className="grid grid-cols-3">
                    <TabButton icon="📊" label="대시보드" name="dashboard" activeTab={activeTab} onClick={() => setActiveTab('dashboard')} />
                    <TabButton icon="📝" label="습관" name="habits" activeTab={activeTab} onClick={() => setActiveTab('habits')} />
                    <TabButton icon="🗓️" label="달력" name="calendar" activeTab={activeTab} onClick={() => setActiveTab('calendar')} />
                </div>
            </div>
        );

        const TabButton = ({ icon, label, name, activeTab, onClick }) => (
            <button
                onClick={onClick}
                className={`flex flex-col items-center justify-center p-3 transition-colors ${activeTab === name ? 'text-blue-600' : 'text-gray-400 hover:text-gray-600'}`}
            >
                <span className="text-2xl">{icon}</span>
                <span className="text-xs font-medium mt-1">{label}</span>
            </button>
        );

        return (
            <div className="w-full h-full flex flex-col items-center bg-gray-100">
                {/* 메인 콘텐츠 */}
                <div className="w-full max-w-xl min-h-screen flex flex-col">
                    {activeTab === 'dashboard' && renderDashboardTab()}
                    {activeTab === 'habits' && renderHabitsTab()}
                    {activeTab === 'calendar' && renderCalendarTab()}
                </div>
                
                {/* 하단 탭바 */}
                {renderTabBar()}

                {/* 모달 */}
                {showModal && (
                    <Modal
                        type={modalType}
                        onClose={() => setShowModal(false)}
                        onSave={modalType === 'add' ? handleAddHabit : (updatedData) => handleEditHabit(selectedHabit.id, updatedData)}
                        habit={selectedHabit}
                    />
                )}
                
                {/* 스낵바 */}
                {showSnackbar && (
                    <div className="fixed bottom-24 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-xl shadow-lg transition-all duration-300 animate-slide-up z-50">
                        {snackbarMessage}
                    </div>
                )}
            </div>
        );
    };

    const domNode = document.getElementById('root');
    const root = ReactDOM.createRoot(domNode);
    root.render(<App />);

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>습관 트래커 - AI 기반 습관 관리</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React, ReactDOM, and Babel (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK v9 (CDN) -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-slide-up {
            animation: slide-up 0.5s ease-out forwards;
        }
        @keyframes slide-up {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-6 md:p-8">
    <div id="root" class="w-full max-w-4xl mx-auto rounded-3xl overflow-hidden shadow-2xl bg-white md:flex"></div>

    <script type="text/babel">
import { useState, useEffect } from 'react';
import { initializeApp } from 'firebase/app';
import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from 'firebase/auth';
import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs } from 'firebase/firestore';

// 환경에서 제공되는 Firebase 구성 전역 변수
const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

// Firebase 앱 및 서비스 변수 선언
let app, auth, db;

// Firebase 초기화 및 사용자 인증 유틸리티 함수
const initFirebase = async () => {
    try {
        if (!app) {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log('Firebase initialized successfully.');

            // 커스텀 토큰으로 로그인하거나 익명으로 로그인
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
                console.log('Signed in with custom token.');
            } else {
                await signInAnonymously(auth);
                console.log('Signed in anonymously.');
            }
        }
    } catch (error) {
        console.error('Firebase initialization failed:', error);
    }
};

const getUserId = () => auth?.currentUser?.uid;

// 메인 습관 트래커 컴포넌트
export default function App() {
    // 상태 관리 변수들
    const [user, setUser] = useState(null);
    const [loading, setLoading] = useState(true);
    const [isAuthReady, setIsAuthReady] = useState(false);
    const [habits, setHabits] = useState([]);
    const [activeTab, setActiveTab] = useState('today');
    const [showLoginModal, setShowLoginModal] = useState(false);
    const [isSignupMode, setIsSignupMode] = useState(false);
    const [loginForm, setLoginForm] = useState({ email: '', password: '' });
    const [signupForm, setSignupForm] = useState({ email: '', password: '', confirmPassword: '' });
    const [showAddForm, setShowAddForm] = useState(false);
    const [newHabit, setNewHabit] = useState({ title: '', category: '건강', color: 'bg-blue-500', icon: '🎯' });
    const [showDateModal, setShowDateModal] = useState(false);
    const [selectedDate, setSelectedDate] = useState(null);
    const [showSnackbar, setShowSnackbar] = useState(false);
    const [snackbarMessage, setSnackbarMessage] = useState('');
    const [showDeleteModal, setShowDeleteModal] = useState(false);
    const [habitToDelete, setHabitToDelete] = useState(null);
    const today = new Date().toDateString();

    const showMessage = (message) => {
        setSnackbarMessage(message);
        setShowSnackbar(true);
        setTimeout(() => setShowSnackbar(false), 3000);
    };

    // Firebase 인증 상태 리스너 및 초기화
    useEffect(() => {
        initFirebase().then(() => {
            const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                setUser(currentUser);
                setLoading(false);
                setIsAuthReady(true);
            });
            return () => unsubscribe();
        });
    }, []);

    // Firestore 데이터 리스너
    useEffect(() => {
        if (isAuthReady && user) {
            const userId = getUserId();
            if (userId) {
                const habitsCollectionRef = collection(db, 'artifacts', appId, 'users', userId, 'habits');
                const q = query(habitsCollectionRef);
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const userHabits = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        completedDates: doc.data().completedDates || []
                    }));
                    setHabits(userHabits);
                }, (error) => {
                    console.error('Error fetching habits:', error);
                    showMessage('습관 데이터를 불러오는 데 실패했습니다.');
                });
                return () => unsubscribe();
            }
        } else if (isAuthReady && !user) {
            // 로컬 스토리지 모드
            setLoading(false);
            const savedHabits = localStorage.getItem('habitflow-habits');
            if (savedHabits) {
                try {
                    setHabits(JSON.parse(savedHabits));
                } catch (e) {
                    console.error('Failed to load local data:', e);
                    setHabits([]);
                }
            } else {
                setHabits([]);
            }
        }
    }, [isAuthReady, user]);

    // Firebase 데이터 조작 함수
    const saveHabit = async (habit) => {
        const userId = getUserId();
        if (userId) {
            try {
                const docRef = habit.id ? doc(db, 'artifacts', appId, 'users', userId, 'habits', habit.id) : collection(db, 'artifacts', appId, 'users', userId, 'habits');
                if (habit.id) {
                    await setDoc(docRef, habit, { merge: true });
                } else {
                    const newDocRef = await addDoc(docRef, habit);
                    habit.id = newDocRef.id;
                }
                showMessage('습관이 성공적으로 저장되었습니다.');
                return habit.id;
            } catch (error) {
                console.error('Error saving habit:', error);
                showMessage('습관 저장에 실패했습니다.');
                return null;
            }
        } else {
            // 로컬 스토리지 대체
            const updatedHabits = habit.id ? habits.map(h => h.id === habit.id ? habit : h) : [...habits, { ...habit, id: Date.now().toString() }];
            setHabits(updatedHabits);
            localStorage.setItem('habitflow-habits', JSON.stringify(updatedHabits));
            showMessage('습관이 로컬에 저장되었습니다.');
            return habit.id || Date.now().toString();
        }
    };

    const deleteHabit = async (id) => {
        const userId = getUserId();
        if (userId) {
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', userId, 'habits', id);
                await deleteDoc(docRef);
                showMessage('습관이 삭제되었습니다.');
            } catch (error) {
                console.error('Error deleting habit:', error);
                showMessage('습관 삭제에 실패했습니다.');
            }
        } else {
            // 로컬 스토리지 대체
            const updatedHabits = habits.filter(h => h.id !== id);
            setHabits(updatedHabits);
            localStorage.setItem('habitflow-habits', JSON.stringify(updatedHabits));
            showMessage('습관이 로컬에서 삭제되었습니다.');
        }
    };

    const toggleHabitCompletion = async (habitId, date) => {
        const habit = habits.find(h => h.id === habitId);
        if (!habit) return;
        const isCompleted = habit.completedDates.includes(date);
        const updatedDates = isCompleted ? habit.completedDates.filter(d => d !== date) : [...habit.completedDates, date];
        const updatedHabit = { ...habit, completedDates: updatedDates };
        const newId = await saveHabit(updatedHabit);
        if (newId) {
            const updatedHabitList = habits.map(h => h.id === habitId ? { ...updatedHabit, id: newId } : h);
            setHabits(updatedHabitList);
        }
    };

    // UI 렌더링 함수
    const renderHabitCard = (habit) => {
        const isCompleted = habit.completedDates?.includes(today);
        const cardClasses = `flex items-center justify-between p-4 bg-white rounded-xl shadow-md cursor-pointer transform transition-transform duration-200 hover:scale-[1.02] ${isCompleted ? 'border border-green-500' : 'border border-transparent'}`;

        return (
            // 단일 부모 요소로 감싸기
            <div className={cardClasses}>
                <div className="flex items-center space-x-4">
                    <span className={`w-10 h-10 flex items-center justify-center rounded-full text-lg ${habit.color}`}>{habit.icon}</span>
                    <div className="flex flex-col">
                        <span className="font-semibold text-gray-900">{habit.title}</span>
                        <span className="text-sm text-gray-500">{habit.category}</span>
                    </div>
                </div>
                <div className="flex items-center space-x-2">
                    <button onClick={(e) => { e.stopPropagation(); toggleHabitCompletion(habit.id, today); }} className="p-2 rounded-full text-gray-500 hover:text-green-600 transition-colors">
                        {isCompleted ? (
                            <svg className="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2l4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        ) : (
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        )}
                    </button>
                    <button onClick={(e) => { setHabitToDelete(habit); setShowDeleteModal(true); }} className="p-2 rounded-full text-gray-400 hover:text-red-500 transition-colors">
                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        );
    };

    const renderTodayTab = () => {
        const sortedHabits = [...habits].sort((a, b) => {
            const aCompleted = a.completedDates?.includes(today);
            const bCompleted = b.completedDates?.includes(today);
            if (aCompleted && !bCompleted) return -1;
            if (!aCompleted && bCompleted) return 1;
            return 0;
        });

        return (
            // 단일 부모 요소로 감싸기
            <div className="pb-20">
                <div className="flex justify-between items-center mb-6">
                    <h2 className="text-2xl font-bold text-gray-900">오늘의 습관</h2>
                    <button onClick={() => setShowAddForm(true)} className="flex items-center justify-center p-2 text-sm bg-blue-600 text-white rounded-full shadow-lg transition-transform hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4" />
                        </svg>
                        새 습관
                    </button>
                </div>
                <div className="space-y-4">
                    {sortedHabits.length > 0 ? (
                        sortedHabits.map(habit => renderHabitCard(habit))
                    ) : (
                        <p className="text-center text-gray-500 mt-10">오늘의 습관이 없습니다. 새로운 습관을 추가해보세요!</p>
                    )}
                </div>
            </div>
        );
    };

    const renderStatsTab = () => {
        const getCompletionRate = () => {
            const totalCompletions = habits.reduce((acc, habit) => acc + (habit.completedDates ? habit.completedDates.length : 0), 0);
            const totalPossible = habits.length * 30; // 30일 기간 기준
            return totalPossible > 0 ? Math.round((totalCompletions / totalPossible) * 100) : 0;
        };
        const completionRate = getCompletionRate();
        return (
            // 단일 부모 요소로 감싸기
            <div className="pb-20">
                <h2 className="text-xl font-bold text-gray-900 mb-6">통계</h2>
                <div className="bg-white rounded-xl p-6 shadow-md mb-4">
                    <div className="flex items-center justify-between mb-4">
                        <p className="text-gray-600">습관 달성률</p>
                        <span className="text-2xl font-extrabold text-blue-600">{completionRate}%</span>
                    </div>
                </div>
                <div className="bg-white rounded-xl p-6 shadow-md mb-4">
                    <div className="flex items-center justify-between">
                        <p className="text-gray-600">최고 연속 달성</p>
                        <span className="text-2xl font-extrabold text-gray-900">{habits.reduce((max, h) => Math.max(max, h.streak || 0), 0)} 일</span>
                    </div>
                </div>
                <div className="bg-white rounded-xl p-6 shadow-md">
                    <h3 className="font-semibold text-gray-900 mb-4">습관별 달성률</h3>
                    <div className="space-y-4">
                        {habits.map(habit => {
                            const totalDays = habit.completedDates?.length || 0;
                            const rate = Math.round((totalDays / 30) * 100);
                            return (
                                <div key={habit.id} className="flex items-center justify-between">
                                    <div className="flex items-center space-x-3">
                                        <span className={`w-8 h-8 flex items-center justify-center rounded-full text-lg ${habit.color}`}>{habit.icon}</span>
                                        <span className="font-medium text-gray-700">{habit.title}</span>
                                    </div>
                                    <span className="text-sm font-semibold text-blue-600">{rate}%</span>
                                </div>
                            );
                        })}
                    </div>
                </div>
            </div>
        );
    };

    const renderCalendarTab = () => {
        const today = new Date();
        const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1).getDay();
        const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
        const days = [];
        for (let i = 0; i < firstDayOfMonth; i++) days.push(null);
        for (let i = 1; i <= daysInMonth; i++) days.push(i);

        const getAchievementColor = (date) => {
            const dateString = new Date(today.getFullYear(), today.getMonth(), date).toDateString();
            const completedHabits = habits.filter(h => h.completedDates?.includes(dateString)).length;
            const totalHabits = habits.length;
            const completionRate = totalHabits > 0 ? (completedHabits / totalHabits) : 0;
            if (completionRate === 0) return 'bg-gray-50';
            if (completionRate <= 0.2) return 'bg-blue-50';
            if (completionRate <= 0.5) return 'bg-blue-100';
            if (completionRate <= 0.8) return 'bg-blue-200';
            return 'bg-gradient-to-br from-blue-400 to-purple-400';
        };

        const renderCalendarDays = () => days.map((day, index) => {
            const isToday = day && new Date(today.getFullYear(), today.getMonth(), day).toDateString() === new Date().toDateString();
            const colorClass = day ? getAchievementColor(day) : '';
            return (
                <div key={index} className={`w-10 h-10 flex items-center justify-center rounded-full transition-colors ${day ? 'cursor-pointer' : 'cursor-default'} ${colorClass} ${isToday ? 'ring-2 ring-blue-500' : ''}`}
                    onClick={() => day && setShowDateModal(new Date(today.getFullYear(), today.getMonth(), day))}
                >
                    {day}
                </div>
            );
        });

        return (
            // 단일 부모 요소로 감싸기
            <div className="pb-20">
                <h2 className="text-xl font-bold text-gray-900 mb-6">캘린더</h2>
                <div className="bg-white rounded-xl p-4 shadow-md mb-6">
                    <h3 className="text-lg font-semibold text-center mb-4">{today.getFullYear()}년 {today.getMonth() + 1}월</h3>
                    <div className="grid grid-cols-7 gap-2 text-center text-sm font-medium text-gray-500 mb-2">
                        {['일', '월', '화', '수', '목', '금', '토'].map(day => <span key={day}>{day}</span>)}
                    </div>
                    <div className="grid grid-cols-7 gap-2">
                        {renderCalendarDays()}
                    </div>
                </div>
                <div className="bg-white rounded-xl p-4 shadow-md">
                    <h3 className="font-medium text-gray-900 mb-3">성취도 범례</h3>
                    <div className="flex items-center space-x-2 mb-2">
                        <div className="flex space-x-1">
                            <div className="w-4 h-4 bg-gray-50 rounded border border-gray-200"></div>
                            <div className="w-4 h-4 bg-blue-50 rounded"></div>
                            <div className="w-4 h-4 bg-blue-100 rounded"></div>
                            <div className="w-4 h-4 bg-blue-200 rounded"></div>
                            <div className="w-4 h-4 bg-gradient-to-br from-blue-400 to-purple-400 rounded"></div>
                        </div>
                        <span className="text-sm text-gray-600">0% → 100%</span>
                    </div>
                </div>
            </div>
        );
    };

    const renderSettingsTab = () => (
        // 단일 부모 요소로 감싸기
        <div className="pb-20">
            <h2 className="text-xl font-bold text-gray-900 mb-6">설정</h2>
            <div className="space-y-4">
                <div className="bg-white rounded-xl p-6 shadow-md">
                    <h3 className="font-semibold text-gray-900 mb-4">계정</h3>
                    {user ? (
                        <>
                            <p className="text-gray-600 mb-4">현재 로그인: {user.email || user.displayName || '이메일 없음'}</p>
                            <button onClick={signOutUser} className="w-full bg-red-500 text-white font-semibold py-2 rounded-lg hover:bg-red-600 transition-colors">
                                로그아웃
                            </button>
                        </>
                    ) : (
                        <button onClick={() => setShowLoginModal(true)} className="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            로그인 / 회원가입
                        </button>
                    )}
                </div>
                <div className="bg-white rounded-xl p-6 shadow-md">
                    <h3 className="font-semibold text-gray-900 mb-4">데이터</h3>
                    <p className="text-sm text-gray-600 mb-2">데이터는 Canvas 환경의 고유 ID와 사용자 ID를 기반으로 안전하게 저장됩니다.</p>
                    {user && (
                        <p className="text-xs text-gray-400 break-words">사용자 ID: {user.uid}</p>
                    )}
                </div>
            </div>
        </div>
    );

    const renderContent = () => {
        switch (activeTab) {
            case 'today': return renderTodayTab();
            case 'stats': return renderStatsTab();
            case 'calendar': return renderCalendarTab();
            case 'settings': return renderSettingsTab();
            default: return renderTodayTab();
        }
    };

    const handleNewHabitChange = (e) => {
        const { name, value } = e.target;
        setNewHabit(prev => ({ ...prev, [name]: value }));
    };

    const handleAddHabit = async (e) => {
        e.preventDefault();
        if (!newHabit.title) {
            showMessage('습관 제목을 입력해주세요.');
            return;
        }
        const habitToAdd = { ...newHabit, completedDates: [] };
        const newId = await saveHabit(habitToAdd);
        if (newId) {
            setShowAddForm(false);
            setNewHabit({ title: '', category: '건강', color: 'bg-blue-500', icon: '🎯' });
            showMessage('새로운 습관이 추가되었습니다!');
        }
    };

    const handleLoginChange = (e) => {
        const { name, value } = e.target;
        setLoginForm(prev => ({ ...prev, [name]: value }));
    };

    const handleSignupChange = (e) => {
        const { name, value } = e.target;
        setSignupForm(prev => ({ ...prev, [name]: value }));
    };

    const signInWithEmail = async (e) => {
        e.preventDefault();
        try {
            await signInWithEmailAndPassword(auth, loginForm.email, loginForm.password);
            setShowLoginModal(false);
            showMessage('로그인 성공!');
        } catch (error) {
            console.error('Email login failed:', error);
            showMessage('로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.');
        }
    };

    const signUpWithEmail = async (e) => {
        e.preventDefault();
        if (signupForm.password !== signupForm.confirmPassword) {
            showMessage('비밀번호가 일치하지 않습니다.');
            return;
        }
        try {
            await createUserWithEmailAndPassword(auth, signupForm.email, signupForm.password);
            setShowLoginModal(false);
            showMessage('회원가입 성공!');
        } catch (error) {
            console.error('Email signup failed:', error);
            showMessage('회원가입에 실패했습니다.');
        }
    };

    const signOutUser = async () => {
        try {
            await signOut(auth);
            showMessage('로그아웃되었습니다.');
        } catch (error) {
            console.error('Sign out failed:', error);
            showMessage('로그아웃에 실패했습니다.');
        }
    };

    const renderModal = (title, children) => (
        // 단일 부모 요소로 감싸기
        <div className="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-75 p-4" onClick={() => { setShowLoginModal(false); setShowAddForm(false); setShowDateModal(false); setShowDeleteModal(false); }}>
            <div className="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 relative" onClick={(e) => e.stopPropagation()}>
                <h3 className="text-xl font-bold text-gray-900 mb-4">{title}</h3>
                <button onClick={() => { setShowLoginModal(false); setShowAddForm(false); setShowDateModal(false); setShowDeleteModal(false); }} className="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors">
                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                {children}
            </div>
        </div>
    );

    if (loading) {
        return (
            <div className="flex justify-center items-center h-screen bg-gray-50">
                <div className="loading-spinner"></div>
            </div>
        );
    }

    return (
        // 단일 부모 요소로 감싸기
        <div className="flex flex-col h-screen bg-gray-50">
            {/* Header */}
            <header className="flex items-center justify-between p-4 bg-white shadow-md z-10">
                <h1 className="text-xl font-bold text-gray-900">HabitFlow</h1>
                <div className="flex items-center space-x-2 text-gray-600 text-sm">
                    {user ? (
                        <>
                            <span>{user.displayName || user.email || user.uid}</span>
                        </>
                    ) : (
                        <span>로컬 모드</span>
                    )}
                    <span>| {today}</span>
                </div>
            </header>

            {/* Main Content */}
            <main className="flex-1 overflow-y-auto p-4">
                {renderContent()}
            </main>

            {/* Navigation Bar */}
            <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-20 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]">
                <nav className="flex justify-around items-center h-16 max-w-2xl mx-auto">
                    <button onClick={() => setActiveTab('today')} className={`flex flex-col items-center p-2 rounded-lg transition-colors ${activeTab === 'today' ? 'text-blue-600' : 'text-gray-500'}`}>
                        <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                        </svg>
                        <span className="text-xs font-semibold mt-1">오늘</span>
                    </button>
                    <button onClick={() => setActiveTab('stats')} className={`flex flex-col items-center p-2 rounded-lg transition-colors ${activeTab === 'stats' ? 'text-blue-600' : 'text-gray-500'}`}>
                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path>
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 20.945A9.001 9.001 0 1120.945 12H12v8.945z"></path>
                        </svg>
                        <span className="text-xs font-semibold mt-1">통계</span>
                    </button>
                    <button onClick={() => setActiveTab('calendar')} className={`flex flex-col items-center p-2 rounded-lg transition-colors ${activeTab === 'calendar' ? 'text-blue-600' : 'text-gray-500'}`}>
                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7V3m8 4V3m-9 8h.01M16 11h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span className="text-xs font-semibold mt-1">캘린더</span>
                    </button>
                    <button onClick={() => setActiveTab('settings')} className={`flex flex-col items-center p-2 rounded-lg transition-colors ${activeTab === 'settings' ? 'text-blue-600' : 'text-gray-500'}`}>
                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10.325 4.317c.426-.84 1.47-1.417 2.47-.417a2.5 2.5 0 00-3.5-3.5c-1.25.125-2.25.75-2.5 2h-1c-.5-.001-.83-.001-1.25.5-1.5 1.5-1.5 3.5-1.5 4h1a2.5 2.5 0 003.5-3.5c.25-.25.5-.5.75-.75zM12 21a9 9 0 007.5-3.817c.426.84 1.47 1.417 2.47-.417a2.5 2.5 0 00-3.5-3.5c-1.25.125-2.25.75-2.5 2h-1c-.5-.001-.83-.001-1.25.5-1.5 1.5-1.5 3.5-1.5 4h1a2.5 2.5 0 003.5-3.5c.25-.25.5-.5.75-.75zM12 10.325c.84.426 1.417 1.47 1.417 2.47a2.5 2.5 0 00-3.5-3.5c-.125-1.25-.75-2.25-2-2.5h-1c-.001-.5-.001-.83.5-1.25 1.5-1.5 3.5-1.5 4-1.5h1a2.5 2.5 0 00-3.5 3.5c-.25.25-.5.5-.75.75z"></path>
                        </svg>
                        <span className="text-xs font-semibold mt-1">설정</span>
                    </button>
                </nav>
            </div>

            {/* Modals */}
            {showLoginModal && renderModal('로그인',
                <form onSubmit={isSignupMode ? signUpWithEmail : signInWithEmail} className="space-y-4">
                    <div>
                        <label className="block text-sm font-medium text-gray-700">이메일</label>
                        <input type="email" name="email" value={isSignupMode ? signupForm.email : loginForm.email} onChange={isSignupMode ? handleSignupChange : handleLoginChange} required className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                    <div>
                        <label className="block text-sm font-medium text-gray-700">비밀번호</label>
                        <input type="password" name="password" value={isSignupMode ? signupForm.password : loginForm.password} onChange={isSignupMode ? handleSignupChange : handleLoginChange} required className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                    {isSignupMode && (
                        <div>
                            <label className="block text-sm font-medium text-gray-700">비밀번호 확인</label>
                            <input type="password" name="confirmPassword" value={signupForm.confirmPassword} onChange={handleSignupChange} required className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                        </div>
                    )}
                    <button type="submit" className="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        {isSignupMode ? '회원가입' : '로그인'}
                    </button>
                    <p className="text-center text-sm text-gray-500">
                        {isSignupMode ? '계정이 이미 있으신가요?' : '계정이 없으신가요?'}
                        <button type="button" onClick={() => setIsSignupMode(!isSignupMode)} className="ml-2 text-sm font-medium text-blue-600 hover:text-blue-800">
                            {isSignupMode ? '로그인' : '회원가입'}
                        </button>
                    </p>
                </form>
            )}

            {showAddForm && renderModal('새 습관 추가',
                <form onSubmit={handleAddHabit} className="space-y-4">
                    <div>
                        <label className="block text-sm font-medium text-gray-700">제목</label>
                        <input type="text" name="title" value={newHabit.title} onChange={handleNewHabitChange} required className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                    <div>
                        <label className="block text-sm font-medium text-gray-700">카테고리</label>
                        <select name="category" value={newHabit.category} onChange={handleNewHabitChange} className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="건강">건강</option>
                            <option value="운동">운동</option>
                            <option value="학습">학습</option>
                            <option value="자기계발">자기계발</option>
                        </select>
                    </div>
                    <div>
                        <label className="block text-sm font-medium text-gray-700">아이콘</label>
                        <input type="text" name="icon" value={newHabit.icon} onChange={handleNewHabitChange} className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                    <div>
                        <label className="block text-sm font-medium text-gray-700">색상</label>
                        <div className="flex space-x-2 mt-1">
                            {['bg-blue-500', 'bg-green-500', 'bg-purple-500', 'bg-red-500', 'bg-yellow-500'].map(c => (
                                <div key={c} onClick={() => setNewHabit(prev => ({ ...prev, color: c }))} className={`w-8 h-8 rounded-full cursor-pointer transition-all duration-200 ${c} ${newHabit.color === c ? 'ring-2 ring-offset-2 ring-blue-500' : ''}`}></div>
                            ))}
                        </div>
                    </div>
                    <button type="submit" className="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        추가
                    </button>
                </form>
            )}

            {showDeleteModal && habitToDelete && renderModal('습관 삭제',
                <div className="text-center space-y-4">
                    <p className="text-lg text-gray-700">"{habitToDelete.title}" 습관을 삭제하시겠습니까?</p>
                    <div className="flex justify-center space-x-4">
                        <button onClick={() => { setShowDeleteModal(false); setHabitToDelete(null); }} className="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">
                            취소
                        </button>
                        <button onClick={() => { deleteHabit(habitToDelete.id); setShowDeleteModal(false); setHabitToDelete(null); }} className="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">
                            삭제
                        </button>
                    </div>
                </div>
            )}

            {showDateModal && selectedDate && renderModal(`${selectedDate.toLocaleDateString('ko-KR')}의 기록`,
                <div className="space-y-4">
                    {habits.length > 0 ? (
                        habits.map(habit => {
                            const isCompleted = habit.completedDates?.includes(selectedDate.toDateString());
                            return (
                                <div key={habit.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                    <div className="flex items-center space-x-3">
                                        <span className={`w-8 h-8 flex items-center justify-center rounded-full text-lg ${habit.color}`}>{habit.icon}</span>
                                        <span className="font-semibold text-gray-800">{habit.title}</span>
                                    </div>
                                    <button onClick={() => toggleHabitCompletion(habit.id, selectedDate.toDateString())} className={`p-1 rounded-full ${isCompleted ? 'text-green-500' : 'text-gray-400'}`}>
                                        <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                            <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd"></path>
                                        </svg>
                                    </button>
                                </div>
                            );
                        })
                    ) : (
                        <p className="text-center text-gray-500">이날 기록된 습관이 없습니다.</p>
                    )}
                </div>
            )}

            {/* Snackbar */}
            {showSnackbar && (
                <div className="fixed bottom-24 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-xl shadow-lg transition-all duration-300 animate-slide-up z-50">
                    {snackbarMessage}
                </div>
            )}
        </div>
    );
}


    </script>
</body>
</html>
